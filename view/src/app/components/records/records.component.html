<div class="example-table-container">

  <table mat-table [dataSource]="recordsData" style="width:100%"
         matSort matSortActive="created" matSortDisableClear>

    <ng-container matColumnDef="created_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.created_date | date}}</td>
    </ng-container>

    <ng-container matColumnDef="dimensions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dimensions</th>
      <td mat-cell *matCellDef="let row">{{row.dimensions}}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let row">{{row.score}}</td>
    </ng-container>

    <ng-container matColumnDef="win">
      <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
        Result
      </th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="row.win; else lost">
            <mat-icon style="color: darkgreen">
                checked
              </mat-icon>
        </span>
        <ng-template #lost>
          <mat-icon style="color: darkred">
            close
          </mat-icon>
        </ng-template>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSize]="5"></mat-paginator>
