<span class="box" [class.checked]="checked" (dblclick)="revealArea(x,y)" (click)="markCell(x,y)"
	[style.backgroundColor]="hasBomb && showBombs ? '#4F2525' :''">
	<span *ngIf="checked">
			&nbsp;{{neighbors}}
	</span>
	<span *ngIf="!checked">
		<span *ngIf="marked;else notMarked">
			<span [matTooltip]="marked==1 ? 'IT CAN BE A MINE' : 'IT MUST BE A MINE'">
					{{marked}}&nbsp;
			</span>
		</span>
		<ng-template #notMarked>
			&nbsp;&nbsp;
		</ng-template>
	</span>
</span>
